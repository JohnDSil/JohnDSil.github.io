<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Game Boy Games</title>
    <link rel="stylesheet" href="estilo.css">
    <!-- Agregar fuente de estilo pixelado para mejor estética retro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="decoracion-retro">
        <div class="pixel-art"></div>
        <div class="neon-effect">¡Bienvenido al mundo retro!</div>
    </div>

    <div class="contenedor-central">
        <!-- Encabezado -->
        <header>
            <h1>GAMEBOY Games</h1>
            <img src="img/gb.gif" alt="Game Boy Logo GIF" class="logo-gameboy">
        </header>

        <!-- Controles de búsqueda y filtrado -->
        <div class="controles">
            <input type="text" id="buscador" placeholder="Buscar videojuegos por nombre, año, género, desarrolladora..." autocomplete="off">
            <select id="filas-pagina">
                <option value="5">5 por página</option>
                <option value="10" selected>10 por página</option>
                <option value="20">20 por página</option>
                <option value="0">Todos</option>
            </select>
        </div>

        <!-- Tabla de videojuegos -->
        <div class="tabla-contenedor">
            <table id="tabla-juegos">
                <thead>
                    <tr>
                        <th>Título</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contenido dinámico -->
                </tbody>
            </table>
        </div>

        <!-- Contenedor para la información del juego -->
        <table id="info-juego" class="info-juego-tabla">
            <tr>
                <td colspan="2" class="info-juego-titulo">
                    <h2 id="titulo-juego"></h2>
                </td>
            </tr>
            <tr>
                <td class="info-juego-datos">
                    <p id="anio-juego"></p>
                    <p id="genero-juego"></p>
                    <p id="idioma-juego"></p>
                    <p id="desarrollador-juego"></p>
                </td>
                <td class="info-juego-imagen">
                    <img id="imagen-juego" src="" alt="Imagen del videojuego">
                </td>
            </tr>
        </table>

        <!-- Controles de paginación -->
        <div id="paginacion">
            <button id="prev">« Anterior</button>
            <span id="contador-pagina"></span>
            <button id="next">Siguiente »</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
